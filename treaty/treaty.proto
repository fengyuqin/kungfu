syntax = "proto3";

package treaty;
option go_package = "./.;treaty";

enum CodeType{
  CodeSuccess = 0; //成功
  CodeFailed = 1;//失败
}

enum MsgId{
  Msg_None = 0;

}

message Server{
  string server_id = 1; //服务器ID
  string server_type = 2; //服务器类型
  string server_name = 3; //服务器名字
  string server_ip = 4; //服务器IP
  int32  client_port = 5; //客户端端口
}

message BalanceResult{
  CodeType code = 1; //0-成功 1-失败
  Server server = 2;
}